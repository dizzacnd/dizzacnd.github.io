<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/components.css" />

    <title>Threaded</title>
</head>
<body>
    <div id="app">
        <!-- START: Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-between">
                <div class="col-12 col-md-4">
                    <div class="d-flex align-items-center">
                        <!-- Start: Mobile & tablet hamburger menu button -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- End: Mobile & tablet hamburger menu button -->

                        <!-- Start: Mobile & tablet Threaded logo -->
                        <div class="d-lg-none ms-3">
                            <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Threaded Logo"></a>
                        </div>
                        <!-- End: Mobile & tablet Threaded logo -->
                    </div>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Women</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Plus</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Men</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Accessories</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Start: Desktop Threaded logo -->
                <div class="d-none d-lg-block">
                    <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Threaded Logo"></a>
                </div>
                <!-- End: Desktop Threaded logo -->
                <div class="col-12 col-md-4 right-nav d-flex justify-content-center justify-content-md-end align-items-center mt-2 mt-md-0">
                    <div class="nav-item">
                        <a class="nav-link" href="#"><img src="/images/navigation/user.png" alt="User icon"></a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#"><img src="/images/navigation/shopping-bag.png" alt="Shopping bag icon"></a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#"><img src="/images/navigation/heart.png" alt="Heart icon"></a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#"><img src="/images/navigation/support.png" alt="Headset icon"></a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#"><img src="/images/navigation/search.png" alt="Magnifying glass icon"></a>
                    </div>
                    <!-- Start: Currency dropdown -->
                    <div class="dropdown ms-2">
                        <button class="btn rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/images/navigation/us-flag.png" class="rounded-circle me-1" alt="United States of America flag">
                            <span>USD &#36;<span>
                            <img src="/images/navigation/down-outlined.png" class="ms-1" alt="Arrow down icon">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="#">GBP &#163;</a></li>
                          <li><a class="dropdown-item" href="#">PHP &#8369;</a></li>
                        </ul>
                    </div>
                    <!-- End: Currency dropdown -->
                </div>
            </div>
        </nav>
        <!-- END: Navigation -->

        <!-- START: Benefits -->
        <div class="benefits row g-0 py-2 py-lg-0">
            <div class="col-12 col-md-6 col-lg benefit-item">
                <img src="/images/benefits/crown.png" class="me-2" alt="Crown icon">
                <span>Exclusive Deals for VIP 2 and up!</span>
            </div>
            <div class="col-12 col-md-6 col-lg benefit-item">
                <img src="/images/benefits/star.png" class="me-2" alt="Star icon">
                <span>Weekly New Arrivals</span>
            </div>
            <div class="col-12 col-md-6 col-lg benefit-item">
                <img src="/images/benefits/truck-delivery-outline.png" class="me-2" alt="Delivery truck icon">
                <span>Free Shipping On Orders Over $100</span>
            </div>
            <div class="col-12 col-md-6 col-lg benefit-item">
                <img src="/images/benefits/map-pin.png" class="me-2" alt="Map pin icon">
                <span>Track Your Order</span>
            </div>
            <div class="col-12 col-md-6 col-lg benefit-item">
                <img src="/images/benefits/purchase-tag.png" class="me-2" alt="Price tag icon">
                <span>10% Off On Your First Order!</span>
            </div>
        </div>
        <!-- END: Benefits -->

        <!-- START: Hero Carousel -->
        <div id="heroCarousel" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active position-relative">
                    <img src="images/hero/banner-1.jpg" class="d-block w-100" alt="Black Friday upto 70% off sale banner">
                    <button class="btn-white">Shop Now</button>
                </div>
                <div class="carousel-item">
                    <img src="images/hero/banner-2.jpg" class="d-block w-100" alt="Black Friday save upto 50% banner">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- END: Hero Carousel -->
    </div>
</body>
</html>
